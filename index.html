<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   
    <title>Weather App</title>
</head>
    <body>
            <div class="container">
                <h1 class="text-muted text-center">Current Weather</h1>
                <form class="change-location text-center">
                    <label for="city">Enter a Location</label>
                    <input type="text" name="city" class="form-control">
                </form>
                    <div class="card">
                        <img src="https://via.placeholder.com/400x300" class="time card-img" alt="day">
                        <div class="icon">
                            <!--icon-->
                        </div>
                        <div class="text-muted text-uppercase text-center details">
                        <h5 class="my-3">City Name</h5>
                        <div class="my-3">Weather Condition</div>
                        <div class="display-4">
                                <span>Temp</span>
                                <span>&deg;C</span>
                            </div>
                        </div>
                    </div>
            </div>
       

        <script src=".src/weather.js"></script>
        <script src=".src/app.js"></script>
    </body>
</html>
